<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form #registerform=ngForm (ngSubmit)="Register(registerform)">
                <div class="input-container">
                    <label for="username">User Name</label>
                    <i class="fa fa-user icon"></i>
                    <input type="text" class="input-field" id="username" placeholder="username" name="username" #UsernameControl="ngModel" ngModel required pattern="[A-Za-z]+">
                    <span class="text-danger" *ngIf="UsernameControl.invalid&&UsernameControl.touched&&UsernameControl.errors?.required">User name is required</span>
                    <span class="text-danger" *ngIf="UsernameControl.invalid&&UsernameControl.touched&&UsernameControl.errors?.pattern">User name is invalid</span>
                </div>
                <div class="input-container">
                    <label for="email">Email</label>
                    <i class="fa fa-envelope icon"></i>
                    <input type="text" class="input-field" id="email" placeholder="email" name="email" #emailControl="ngModel" ngModel required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <span class="text-danger" *ngIf="emailControl.invalid&&emailControl.touched&&emailControl.errors?.required">Email is required</span>
                    <span class="text-danger" *ngIf="emailControl.invalid&&emailControl.touched&&emailControl.errors?.pattern">Email is invalid</span>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <i class="fa fa-key icon"></i>
                    <input type="text" class="input-field" name="password" placeholder="password" #passwordControl="ngModel" ngModel required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <span class="text-danger" *ngIf="passwordControl.invalid&&passwordControl.touched&&passwordControl.errors?.required">password is required</span>
                    <span class="text-danger" *ngIf="passwordControl.invalid&&passwordControl.touched&&passwordControl.errors?.pattern">password is invalid</span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" [disabled]="registerform.invalid">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
