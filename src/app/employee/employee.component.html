<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form #employeeForm="ngForm" (ngSubmit)="SaveEmployee(employeeForm)">

                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input name="firstname" id="firstname" class="form-control" type="text" #firstnameControl="ngModel" ngModel required/>
                    <span class="text-danger" *ngIf="firstnameControl.invalid&&firstnameControl.touched">
                        First name is required</span>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input name="lastname" id="lastname" class="form-control" type="text" #lastnameControl="ngModel" ngModel required pattern="[A-Za-z]+" />
                    <span class="text-danger" *ngIf="lastnameControl.invalid&&lastnameControl.touched&&lastnameControl.errors?.required">Last name is required</span>
                    <span class="text-danger" *ngIf="lastnameControl.invalid&&lastnameControl.touched&&lastnameControl.errors?.pattern">Invalid last name</span>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" id="mobile" class="form-control" placeholder="9876543210" name="mobile" #mobileControl="ngModel" ngModel required pattern="[0-9]{10}" />
                    <span class="text-danger" *ngIf="mobileControl.invalid&&mobileControl.touched&&mobileControl.errors?.required">Mobile number is required</span>
                    <span class="text-danger" *ngIf="mobileControl.invalid&&mobileControl.touched&&mobileControl.errors?.pattern">Enter Valid Mobile Number</span>

                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <select name="department" id="department" class="form-control" #departmentControl="ngModel" ngModel required>
            <option value="IT">IT</option>
            <option value="HR">HR</option>
            <option value="Marketing">Marketing</option>
        </select>
                    <span class="text-danger" *ngIf="departmentControl.invalid&&departmentControl.touched">
                        Department is required
                    </span>
                </div>
                <label for="gender">Gender</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="male" name="gender">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="female" name="gender">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Save Employee</button>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
